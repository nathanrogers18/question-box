{% extends 'base.html' %}
{% load staticfiles %}


<head>
</head>
{% block content %}
<h2>Search:</h2>
    <form id="bigsearch" action="/search" method="get">
      {% csrf_token %}
        <table>
            <tbody>
              <tr>
                <td class="col1"><input name="q" class="textbox" type="text" maxlength="140" size="80" value=""></td>
                <td class="col2"><input type="submit" value="search"></td>
              </tr>
          </tbody>
      </table>
    </form>
  <div class="divider"></div>
<h2>Results:<h2>
<body>
  <div class="container">
    <div class="divider"></div>
  <ul id='col'>
    {% for question in search_results %}
      <li><a href="{% url 'question_detail' question.id %}">{{  question.title }}</a></li>
    {% endfor %}
  </ul>
</div>
</body>
{% endblock %}
