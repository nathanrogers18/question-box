{% extends "base.html" %}
{% load staticfiles %}

{% block title %}All Posted Questions{% endblock %}

{% block content %}
<head>
</head>
<body>
  <div class="container">
    <div class="col-xl-6">
      <h2>All Questions</h2>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th></th>
              <th>Title</th>
              <th>Time Posted</th>
          </tr>
        </thead>
          <tbody>
            {% for question in all_questions %}
            <tr>
              <td></td>
              <td><a href="{% url 'question_detail' question.id %}">{{question.title}}</td>
                <td>{{question.timestamp}}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</body>
{% endblock %}
