{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


<form id="new_question_form" method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="questionTitle">Question Title</label>
        <input id="question_title" type="text" class="form-control" placeholder="What's your question? Be specific." required>
    </div>

    <div class="form-group">
        <label for="questionText">Question Text</label>
        <textarea id="question_text" class="form-control" rows="5" placeholder="What's your question? Be specific." required></textarea>
    </div>

    <div class="form-group">
        <label for="questionText">Tags</label>
        <input id="question_tags" type="text" class="form-control" placeholder="Tags" required>
    </div>
    <button type="submit" class="btn btn-primary" id="submit_question_but">Submit</button>
</form>
<script type="text/javascript">
    var userId = {{ user.id }}
</script>

{% endblock %}
{% block scripts %}
<script src="{% static 'question/js/ask.js' %}"></script>
{% endblock %}
