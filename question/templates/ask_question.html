{% extends "base.html" %} {% load staticfiles %}

<title>
  {% block title %}Question{% endblock %}
</title>

{% block content %}
<body>
<div class="container" id="needspadding">
<h2>Ask a Question:</h2>

<form id="new_question_form" method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="questionTitle">Question Title</label>
        <input id="question_title" type="text" class="form-control" placeholder="Give your question a title." required>
    </div>

    <div class="form-group">
        <label for="questionText">Question Text</label>
        <textarea id="question_text" class="form-control" rows="5" placeholder="What's your question? Be specific." required></textarea>
    </div>

    <div class="form-group">
        <label for="questionText">Tags</label>
        <input id="question_tags" type="text" class="form-control" placeholder="Tags">
    </div>
    <button type="submit" class="btn btn-default btn-sm" id="submit_question_but">Submit</button>
</form>
</div>
<script type="text/javascript">
    var userId = {{ user.id }}
</script>

{% endblock %}
{% block scripts %}
<script src="{% static 'question/js/ask.js' %}"></script>
{% endblock %}
