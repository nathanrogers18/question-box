{% extends "base.html" %}
{% load staticfiles %}

{% block title %}All Users{% endblock %}

{% block content %}
<head>
</head>
<body>
  <div class="container">
    <div class="col-md-6">
      <h2>Users</h2>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th></th>
              <th>User:</th>
          </tr>
        </thead>
          <tbody>
              {% for user in all_users %}
            <tr>
              <td></td>
              <td><a href="{% url 'profile_detail' user.id %}">{{ user.username }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</body>
{% endblock %}
